<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <figure class="image">
        <img src="./images/image-product-desktop.jpg" alt="image product" />
      </figure>

      <div class="info-container">
        <h3 class="product-type">PERFUME</h3>

        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Oliver
          Polge, Perfum-Creator for the House of CHANEL.
        </p>

        <div class="product-price">
          <span class="new-value">$149.99</span>

          <span class="old-value">
            <strike>$169.99</strike>
          </span>
        </div>

        <button>
          <figure>
            <img src="./images/icon-cart.svg" alt="icon cart" />
          </figure>
          <span> Add to cart </span>
        </button>
      </div>
    </div>
  </body>
</html>
